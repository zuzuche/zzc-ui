<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Card</title>
    <script>
        var docEl = document.documentElement;
        var designWidth = docEl.getAttribute( 'data-design-width' ) || 750;
        var rem, width, preWidth, timer;

        function setRem() {
            // 判断<html />的宽度
            width = docEl.getBoundingClientRect().width;
            if ( width === preWidth ) return;
            preWidth = width;

            // 1rem = 1px
            rem = width / designWidth;

            // font-size必须大于12px，所以rem值必须大于12
            rem *= 100;

            docEl.style.fontSize = rem + 'px';
        }

        function changeRem() {
            setRem();
        }

        window.addEventListener( 'resize', function () {
            clearTimeout( timer );
            timer = setTimeout( changeRem, 300 );
        } );
        window.addEventListener( 'orientationchange', function () {
            clearTimeout( timer );
            timer = setTimeout( changeRem, 300 );
        } );

        setRem();
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="format-detection" content="telephone=no, email=no">
    <link rel="stylesheet" href="../../../dist/css/Card.css">
</head>

<body>

    <div id="root"></div>

</body>
<script src="../../../lib/react.min.js"></script>
<script src="../../../dist/js/Card.js"></script>

</html>
