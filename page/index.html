<!DOCTYPE html>
<html lang="en">

<head>
    <title>zzc-ui</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="content-box">
        <ul class="content-list">
            <li data-id="Alert" class="active">Alert</li>
            <li data-id="Card">Card</li>
            <li data-id="Dialog">Dialog</li>
            <li data-id="Loading">Loading</li>
            <li data-id="Modal">Modal</li>
            <li data-id="Picker">Picker</li>
            <li data-id="Section">Section</li>
            <li data-id="Switch">Switch</li>
            <li data-id="Tabs">Tabs</li>
            <li data-id="Toast">Toast</li>
        </ul>
        <div class="content-right">

            <div class="phone">
                <div class="phone-top">
                    <img src="./phone-top.png"/>
                    <div class="url">https://zuzuchefe.github.io/zzc-ui/</div>
                </div>
                <iframe id="phoneIframe" src="../demo/src/Alert/html/demo.html"></iframe>
            </div>

        </div>
    </div>
</body>
<script>
    var ul = document.querySelector( '.content-list' );

    ul.addEventListener( 'click', function ( e ) {
        var lis = document.querySelectorAll( '.content-list li' );
        for ( var i = 0; i < lis.length; i++ ) {
            lis[ i ].className = '';
        }
        e.target.className = 'active';

        var iframe = document.getElementById('phoneIframe'),
            demo = e.target.getAttribute('data-id');
        iframe.setAttribute('src','../demo/src/'+demo+'/html/demo.html');
    } )
</script>

</html>
